# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
 
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - id: durable
    env:
      - CGO_ENABLED=0
    binary: durable
    ldflags:
      - -X github.com/durableio/cli/pkg/version.version=$(git describe --tags --always)
      - -X github.com/durableio/cli/pkg/version.buildTime=$(date -u '+%Y%m%d'
    targets:
      - darwin_amd64
      - darwin_arm64
      - linux_amd64
      - linux_arm64
      - windows_amd64

checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

